<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Healthcare Platform</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    <header  class="animate__animated animate__fadeInDown"> 
        <h1>Smart Healthcare Platform</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#diagnosis">Diagnosis</a>
        <a href="#consultation">Consultation</a>
        <a href="#healthcare-plan">Healthcare Plan</a>
        <a href="#data-analysis">Data Analysis</a>
    </nav>

    <div class="container">
        <section id="home" class="section">
            <h2>Welcome to the Smart Healthcare Platform</h2>
            <p>Your one-stop platform for all healthcare needs.</p>
        </section>

        <section id="diagnosis" class="section">
            <h2>AI Diagnosis</h2>
            <form id="diagnosisForm">
                <label for="patient_name">Patient Name:</label>
                <input type="text" id="patient_name" name="patient_name" required>

                <label for="symptoms">Symptoms:</label>
                <textarea id="symptoms" name="symptoms" required></textarea>

                <button type="submit">Get Diagnosis</button>
            </form>
            <div id="diagnosisResult"></div>
        </section>

        <section id="consultation" class="section">
            <h2>Book Consultation</h2>
            <form id="consultationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>

                <button type="submit">Book Consultation</button>
            </form>
            <div id="consultationResult"></div>
        </section>

        <section id="healthcare-plan" class="section">
            <h2>Healthcare Plan</h2>
            <form id="healthcarePlanForm">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="goals">Health Goals:</label>
                <textarea id="goals" name="goals" required placeholder="e.g., weight loss, muscle gain, better sleep"></textarea>

                <button type="submit">Get Healthcare Plan</button>
            </form>
            <div id="healthcarePlanResult"></div>
        </section>

        <section id="data-analysis" class="section">
            <h2>Health Data Analysis</h2>
            <form id="dataAnalysisForm">
                <label for="dataUpload">Upload Health Data (CSV/JSON):</label>
                <input type="file" id="dataUpload" name="dataUpload" accept=".csv,.json" required>

                <button type="submit">Analyze Data</button>
            </form>
            <div id="dataAnalysisResult"></div>
        </section>

        <section id="blog" class="section">
            <h2>Healthcare Blog</h2>
            <div id="blogContainer">
                <div id="blogPosts"></div>
                <button id="loadMoreBlogs" style="display: none;">Load More</button>
            </div>
        </section>

    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
